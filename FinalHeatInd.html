<!DOCTYPE html>

<html>

    <head>
	
	    <title>First Web App-Heat Index Calculator</title>
	    <link rel="stylesheet" href="HeatIndstyle.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    </head>

    <body>
	    <!--This contains the Title at the top of the page as well as the description
		    for the User to understand what the Web App is used for-->
        <h1>Heat Index Calculator</h1>


        <p> 
		    Enter the temperature in degrees (Fahrenheit), 
		    as well as the relative humidity (as a percentage between 0 and 100). 
		    This simple web app will compute the heat index.
		</p>

		
        <!--This is where the two buttons will be created
		    ~input type is number
			~id is relative to the value they are representing
			~I used<p></p> instead of the <br> tag to start new lines 
			    because the spacing was more visually appealing-->
		<form onsubmit = "return false;">

		    <label>
				Temperature (F&deg;)
				<input type = "number" id = "temp"/>
		    </label>

			    <p></p>
			
            <label>
			    Humidity (0-100)
                <input type = "number" id = "hum"/>
            </label>

			    <p></p>
			
			<output id = "result"></output>
			<button onclick = "calculateHeatInd();">Calculate</button>
			
<!--Closing tags-->
		</form>

    </body>

</html>


<!--Javascript code is here
    ~includes variables
	~includes heat index formula
	----------------------------
	    Variable Descriptions
	~input1 is the temperature inputted by the user
	~input2 is the relative humidity inputted by the user
	~temp will grab the value of input1
	~relHum will grab the value of input2
	~output will give the actual answer after giving a sentence describing the value
	-->

	
<!--Was unsure how to do at first but after reffering to w3 schools i found the querySelector-->
<script>
    function calculateHeatInd()
	{
	    var input1 = document.querySelector('#temp');
		var temp = input1.value;
		var input2 = document.querySelector('#hum');
		var relHum = input2.value;
		var output = document.querySelector('#result');
		
	    var heatInd = -42.379 + 2.04901523 * temp + 10.14333127 * relHum - 0.22475541 * temp * relHum - 0.00683783 * (temp*temp) - 0.05481717 
		* (relHum*relHum) + 0.00122874 * (temp*temp) * relHum + 0.00085282 * temp * (relHum*relHum) - 0.00000199 * (temp*temp) * (relHum*relHum);
	    output.innerHTML = 'The heat index based on that input is ' + heatInd + '.';
	}
</script>
